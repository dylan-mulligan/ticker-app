<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
        <title>Crypto Tracker</title>
        <style>
            #price {
                font-size: 24px;
                margin-bottom: 20px;
            }
            #chart {
                width: 100%;
                height: 400px;
            }
            #selectors {
                margin-bottom: 20px;
            }
            select {
                margin-right: 10px;
            }
        </style>
    </head>
    <body>
        <h1>Crypto Tracker</h1>

            </fieldset>
